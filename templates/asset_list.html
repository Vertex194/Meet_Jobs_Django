<html lang="en" dir="ltr">
<head>
    {% load static %}
    <meta charset="utf-8">
    <title>財產列表</title>
    <script src="{% static 'bootstrap/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/bootstrap.min.css' %}">
</head>
<body>
    <div class="col-md-10">
            <div class="content-box-large">
                <div class="panel-heading">
                    <div class="panel-title">財產列表</div>
                </div>
                <div class="col-md-3 col-sm-6 pull-right add-btn">
                    <a href="/add_publisher/" class="btn btn-info pull-right">新增
                    </a>
                </div>
                <div class="panel-body">
                    <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="example">
                        <thead>
                        <tr>
                            <th>財編號碼</th>
                            <th>財產名稱</th>
                            <th>規格型式</th>
                            <th>放置地點</th>
                            <th>所屬部門</th>
                            <th>保管人員</th>
                            <th>異動日期</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for ast in ast_list %}
                        <tr>
                            <td>{{ ast.no }}</td>
                            <td>{{ ast.name }}</td>
                            <td>{{ ast.style }}</td>
                            <td>{{ ast.put_place }}</td>
                            <td>{{ ast.dept }}</td>
                            <td>{{ ast.syid }}</td>
                            <td>{{ ast.chgdate }}</td>
                            <td class="text-center">
                                <a class="btn btn-info btn-sm" href="/ast_edit/?no={{ ast.no }}">
                                    <i class="fa fa-pencil fa-fw" aria-hidden="true"></i>编辑
                                </a>
                                <a class="btn btn-danger btn-sm" href="/drop_ast/?no={{ ast.no }}">
                                    <i class="fa fa-trash-o fa-fw" aria-hidden="true"></i>删除
                                </a>
                            </td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
</body>
</html>
